<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">

<head>
    <title>Register Page</title>
</head>

<body>
    <div id="content">
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-1000 dark:bg-gray-600 dark:border-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts on cloud and keep your
                    data safe with us!!
                </p>

                <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" novalidate>
                <!-- Name -->
                <div class="mb-3 mt-3">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input tyep="text" id="name" data-th-field="*{name}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                    <p data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                    class="text-red-600 px-1 py-1 font-plain"></p>

                </div>

                <!-- email -->
                <div class="mb-3">
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" data-th-field="*{email}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                        <p data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                    class="text-red-600 px-1 py-1 font-plain"></p>
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                        password</label>
                    <input type="password" id="password" data-th-field="*{password}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                        <p data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                    class="text-red-600 px-1 py-1 font-plain"></p>
                </div>

                <!--Contact number -->
                <div class="mb-3">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                        Number</label>
                    <input type="text" id="phone" data-th-field="*{phoneNumber}"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                        <p data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                    class="text-red-600 px-1 py-1 font-plain"></p>
                </div>

                <!-- About text area -->


                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write something about yourself</label>
                <textarea id="about" rows="6" data-th-field="*{about}"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your thoughts here..."></textarea>
                    <p data-th-if="${#fields.hasErrors('about')}"
                        data-th-errors="*{about}"
                    class="text-red-600 px-1 py-1 font-plain"></p>


                <!-- Buttons -->
                 <div class="mt-3">
                    <button type="submit" class="md:order-2 text-white bg-gray-800 hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-400 dark:hover:bg-gray-700 dark:focus:ring-blue-800">SignUp</button>
                    <button type="reset" class="md:order-2 text-white bg-red-600 hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-gray-700 dark:focus:ring-blue-900">Reset</button>
                 </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        console.log('Register page script');
    </script>
</body>

</html>
