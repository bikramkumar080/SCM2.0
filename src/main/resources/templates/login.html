<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>
    <div id="content">
        <div style="display: flex; justify-content: center; align-items: center;">
            <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-1000 dark:bg-gray-600 dark:border-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up here</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing contacts with us now !!!
                </p>

                <form method="post" data-th-action="@{/authenticate}">
                <!-- email -->
                <div class="mb-3">
                    <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="email" name="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                        <p
                    class="text-red-600 px-1 py-1 font-plain"></p>
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
                        password</label>
                    <input type="password" id="password" name="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-300 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Enter here" required />
                        <p
                    class="text-red-600 px-1 py-1 font-plain"></p>
                </div>


                <!-- Buttons -->
                 <div class="mt-3">
                    <button type="submit" class="md:order-2 text-white bg-gray-800 hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-400 dark:hover:bg-gray-700 dark:focus:ring-blue-800">Login</button>
                    <button type="reset" class="md:order-2 text-white bg-red-600 hover:bg-gray-500 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-gray-700 dark:focus:ring-blue-900">Reset</button>
                 </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        console.log('Log page script');
    </script>
</body>
</html>
